<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caprasimo">
</head>

<body>
    <div class="wrapper">

        <h1 class="f-family">Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
        </div>


        <!-- search Form-> form container-->
        <form class="form-container" data-searchForm>
            <input placeholder="Search For City...." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!--Loading Screen Container-->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>


        <!--Show weather Info-->
        <div class="sub-container user-info-container">

            <!--city name and flag-->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!--Weather Description-->
            <p data-weatherDesc></p>
            <!--Weather Icon-->
            <img data-weatherIcon>
            <!--Temperature-->
            <p data-temp></p>

            <!-- <div>
            <p></p>
            <p>degree</p>
        </div> -->

            <div class="parameter-container">
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Wind Speed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
